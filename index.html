<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
<div class="box">
<div class="container">
 <p class="result"> Your Result</p>
 <div class="circle">
 <h1> 76</h1>
 <p class="total1">of 100</p> 
</div>
  <h2 class="great">Great</h2>
 <p class="message">You scored higher than 65% of<br>the people who have taken<br>these tests.</p> 
</div>
<div class="score">
<h2 class="summary">Summary</h2>  
<div class="category">

<div class="heading" id="red">

    <div class="heading-name"><img src="assets/images/icon-reaction.svg" alt="reaction" width="20" height="20">
  <span class="word1"> Reaction </span> </div>
  <div class="heading-mark"><span class="mark">80 </span> <span class="total">/ 100</span></div>
  
</div>
<div class="heading" id="yellow">
  
    <div class="heading-name">  <img src="assets/images/icon-memory.svg" alt="memory" width="20" height="20">
    <span class="word2">Memory</span> </div>
 <div class="heading-mark"><span class="mark">92 </span> <span class="total">/ 100</span></div>

</div>
<div class="heading" id="green">

  <div class="heading-name"> <img src="assets/images/icon-verbal.svg" alt="verbal" width="20" height="20">
  <span class="word3">Verbal</span> </div>
<div class="heading-mark"><span class="mark">61 </span> <span class="total">/ 100</span></div>

</div>

<div class="heading" id="blue">

 <div class="heading-name"><img src="assets/images/icon-visual.svg" alt="visual" width="20" height="20">
  <span class="word4 ">Visual</span> </div>
<div class="heading-mark"><span class="mark">72 </span> <span class="total">/ 100</span></div>
</div>
</div>
<button class="continue">Continue</button>
</div>
</div>

</body>
</html>
